<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WorkPortal</title>
    <link rel="stylesheet" type="text/css" href="/static/css/error.css">
    <link rel="stylesheet" type="text/css" href="/static/css/access-denied.css">
</head>
<body>
<div class="box">
    <h1>Access Denied</h1>

    <!-- Error message for unauthorized attempt to access a page. -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <a href="/login"><h3>Login</h3></a>
    <a href="/registration"><h3>Register</h3></a>
</div>
</body>
</html>
